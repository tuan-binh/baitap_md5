<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h1>Welcome to my blog for me</h1>
<div>
	<a href="/category/list">List Category</a>
	<a href="/category">Create category</a> <br>
	<a href="/addNewBlog">Create blog</a> <br>
</div>
<table>
	<thead>
	<tr>
		<th>STT</th>
		<th>Title</th>
		<th colspan="3">Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="blog,loop:${blogs}">
		<th th:text="${loop.count}"></th>
		<td th:text="${blog.title}"></td>
		<td><a th:href="@{|/detail/${blog.id}|}">Details</a></td>
		<td><a th:href="@{|/edit/${blog.id}|}">Edit</a></td>
		<td><a th:href="@{|/delete/${blog.id}|}">Delete</a></td>
	</tr>
	</tbody>
</table>
<div>
	<a th:href="@{'/'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
	<span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
	<a th:href="@{'/'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>

</body>
</html>
