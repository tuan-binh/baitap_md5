<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
	
</head>
<body>
<h1>Welcome to my blog for me</h1>
<div>
	<a href="/category/list">List Category</a>
	<a href="/category">Create category</a> <br>
	<a href="/add">Create blog</a> <br>
</div>
<table border="10" cellspacing="10" cellpadding="10">
	<thead>
	<tr>
		<th>STT</th>
		<th>Title</th>
		<th colspan="3">Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="blog,loop:${blogs}">
		<th th:text="${loop.count}"></th>
		<td th:text="${blog.title}"></td>
		<td><a th:href="@{|/detail/${blog.id}|}">Details</a></td>
		<td><a th:href="@{|/edit/${blog.id}|}">Edit</a></td>
		<td><a th:href="@{|/delete/${blog.id}|}">Delete</a></td>
	</tr>
	</tbody>
</table>
<!-- pagination -->
<nav aria-label="Page navigation example">
	<ul class="pagination">
		<th:block th:if="${blogs.hasPrevious()}">
			<li class="page-item"><a class="page-link" th:href="@{|/?page=${blogs.getNumber()-1}&size=${blogs.getSize()}|}">Previous</a></li>
		</th:block>
		<th:block th:unless="${blogs.hasPrevious()}">
			<li class="page-item disabled"><a class="page-link" href="">Previous</a></li>
		</th:block>
		<li class="page-item" th:each="item,loop:${pages}">
			<th:block th:if="${blogs.getNumber()+1}==${loop.count}">
				<a class="page-link active" th:text="${loop.count}" th:href="@{|/?page=${loop.index}&size=${blogs.getSize()}|}"></a>
			</th:block>
			<th:block th:unless="${blogs.getNumber()+1}==${loop.count}">
				<a class="page-link" th:text="${loop.count}" th:href="@{|/?page=${loop.index}&size=${blogs.getSize()}|}"></a>
			</th:block>
		</li>
		<th:block th:if="${blogs.hasNext()}">
			<li class="page-item"><a class="page-link" th:href="@{|/?page=${blogs.getNumber()+1}&size=${blogs.getSize()}|}">Next</a></li>
		</th:block>
		<th:block th:unless="${blogs.hasNext()}">
			<li class="page-item disabled"><a class="page-link" href="">Next</a></li>
		</th:block>
	</ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
