<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<a href="/">Quay Lại</a>
<form action="/update" method="post" enctype="multipart/form-data">
	<table border="10" cellspacing="10" cellpadding="10" th:object="${sound}">
		<tr>
			<td>Id:</td>
			<td><input type="text" readonly th:field="*{id}"></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" th:field="*{name}"></td>
		</tr>
		<tr>
			<td>Author:</td>
			<td><input type="text" th:field="*{author}"></td>
		</tr>
		<tr>
			<td>Genre:</td>
			<td><input type="text" th:field="*{genre}"></td>
		</tr>
		<tr>
			<td>Sound:</td>
			<td>
				<audio autoplay controls muted th:src="@{|/sound/${sound.url}|}"></audio>
				<input type="file" name="url">
			</td>
		</tr>
		<tr>
			<td>Status:</td>
			<td>
				<select th:field="*{status}">
					<option value="true">Đang bán</option>
					<option value="false">Hết hàng</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">UPDATE</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
