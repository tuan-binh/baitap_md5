<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<a href="/add">ADD NEW BLOG</a>

<table>
	<thead>
	<tr>
		<th>STT</th>
		<th>TITLE</th>
		<th colspan="3">ACTIONS</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="blog,loop:${blogs}">
		<th th:text="${loop.count}"></th>
		<td th:text="${blog.title}"></td>
		<td>
			<a th:href="@{|/view/${blog.id}|}">VIEW</a>
		</td>
		<td>
			<a th:href="@{|/edit/${blog.id}|}">EDIT</a>
		</td>
		<td>
			<a th:href="@{|/delete/${blog.id}|}">DELETE</a>
		</td>
	</tr>
	</tbody>
</table>

</body>
</html>
