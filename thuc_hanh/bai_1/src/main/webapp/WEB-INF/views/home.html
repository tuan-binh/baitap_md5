<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<a href="/add">ADD CUSTOMER</a>

<table border="10" cellpadding="10" cellspacing="10">
	<thead>
	<tr>
		<th>STT</th>
		<th>Name</th>
		<th>Email</th>
		<th>Address</th>
		<th colspan="3">Actions</th>
	</tr>
	</thead>
	<thead>
	<tr th:each="item,loop:${listCustomer}">
		<th th:text="${loop.count}"></th>
		<td th:text="${item.name}"></td>
		<td th:text="${item.email}"></td>
		<td th:text="${item.address}"></td>
		<td><a th:href="@{|/details/${item.id}|}">DETAILS</a></td>
		<td><a th:href="@{|/edit/${item.id}|}">EDIT</a></td>
		<td><a th:href="@{|/delete/${item.id}|}">DELETE</a></td>
	</tr>
	</thead>
</table>

</body>
</html>
